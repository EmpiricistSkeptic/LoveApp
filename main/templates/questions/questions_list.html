{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} Questions</title>
    <link rel="stylesheet" href="{% static 'css/questions.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="{% url 'category_list' %}" class="home-link">
                <i class="fas fa-arrow-left"></i> Назад
            </a>
            <h1>{{ category.name }}</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="questions-list">
                {% for question in questions %}
                    <div class="question-card">
                        <div class="card-header">
                            <span class="question-number">Вопрос #{{ forloop.counter }}</span>
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <p class="question-text">{{ question.text }}</p>
                    </div>
                {% empty %}
                    <div class="empty-state">
                        <i class="fas fa-comment-slash"></i>
                        <p>В этой категории пока нет вопросов</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 QuestionTime. Все права защищены</p>
        </div>
    </footer>
</body>
</html>
