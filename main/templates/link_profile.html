{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Profile</title>
    <link rel="stylesheet" href="{% static 'css/link_profile.css' %}">
</head>
<body>
    <div class="container">
        <h1>Link Your Profile</h1>
        
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Link Profile</button>
        </form>
    </div>
</body>
</html>
