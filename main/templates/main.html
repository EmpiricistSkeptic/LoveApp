{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main page</title>
  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∏–ª–µ–π –¥–ª—è –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="manifest" href="{% static 'manifest.json' %}">
</head>
<body id="main-page" data-background="{% static 'images/background.jpg' %}">
  <div class="falling-stars"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // –ü–æ–ª—É—á–∞–µ–º –ø—É—Ç—å –∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é –∏–∑ data-–∞—Ç—Ä–∏–±—É—Ç–∞
      const backgroundUrl = document.body.getAttribute('data-background');
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ–Ω —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º JavaScript
      document.body.style.backgroundImage = "url('" + backgroundUrl + "')";
      document.body.style.backgroundSize = "cover";
      document.body.style.backgroundPosition = "center";
      document.body.style.backgroundRepeat = "no-repeat";
      document.body.style.backgroundAttachment = "fixed";
    });
  </script>

  <div id="main-content">
    <!-- –§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è –õ—É–Ω—ã -->
    <div class="moon-container">
      <img src="{% static 'images/The_moon.png' %}" alt="–õ—É–Ω–∞" class="moon-image">
    </div>

    <div class="couple-profile">
      <div class="profile-card">
        <img src="{% static 'images/my_photo.png' %}" alt="–í–∞—à–µ —Ñ–æ—Ç–æ" class="profile-image">
        <div class="profile-info">
          <div class="name">Stas</div>
          <div class="age">25 years</div>
          <div class="zodiac">‚ôí Aquarius</div>
        </div>
      </div>
      <div class="profile-card">
        <img src="{% static 'images/rana_picture_profile.png' %}" alt="–ï–µ —Ñ–æ—Ç–æ" class="profile-image">
        <div class="profile-info">
          <div class="name">Rana</div>
          <div class="age">24 years</div>
          <div class="zodiac">‚ôë Capricorn</div>
        </div>
      </div>
    </div>

    <div class="love-timer">
      <div class="timer-title">In love:</div>
      <div id="timer" class="timer-digits">
        <span id="years">0</span> y
        <span id="months">0</span> m
        <span id="days">0</span> d 
        <span id="hours">0</span> h
        <span id="minutes">0</span> min 
        <span id="seconds">0</span> sec
      </div>
    </div>

    <div class="buttons-container">
      <a href="/map/" class="custom-button">Map</a>
      <a href="/letters/" class="custom-button">Letters</a>
      <a href="/poems/" class="custom-button">Poems</a>
      <a href="/categories/" class="custom-button">Questions</a>
    </div>

    <div class="auth-container">
      {% if user.is_authenticated %}
        <!-- –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
        <a href="{% url 'profile' %}" class="custom-button">üë§</a>
        <a href="{% url 'logout' %}" class="custom-button">üö™</a>
      {% else %}
        <!-- –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–ª—è –≥–æ—Å—Ç–µ–π -->
        <a href="{% url 'register' %}" class="custom-button">üìù</a>
        <a href="{% url 'login' %}" class="custom-button">üîë</a>
      {% endif %}
    </div>
  </div>

  <script>
    // –¢–∞–π–º–µ—Ä –æ—Ç–Ω–æ—à–µ–Ω–∏–π
    const startDate = new Date('2024-11-8'); // –£–∫–∞–∂–∏—Ç–µ –≤–∞—à—É –¥–∞—Ç—É –Ω–∞—á–∞–ª–∞ –æ—Ç–Ω–æ—à–µ–Ω–∏–π

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      // –†–∞—Å—á–µ—Ç –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –µ–¥–∏–Ω–∏—Ü
      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
      const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
      const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏–π
      document.getElementById('years').textContent = years;
      document.getElementById('months').textContent = months;
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
    setInterval(updateTimer, 1000);
    updateTimer(); // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω—ã–π –∑–∞–ø—É—Å–∫
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script>
    // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —Å–µ—Ä–≤–∏—Å-–≤–æ—Ä–∫–µ—Ä–∞
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register("{% static 'js/sw.js' %}")
          .then(reg => console.log('‚úÖ SW registered'))
          .catch(err => console.log('‚ùå SW error:', err));
      });
    }
    </script>
</body>
</html>
